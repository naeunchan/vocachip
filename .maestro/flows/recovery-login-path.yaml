appId: com.anonymous.myvoc
name: Recovery guide from login

---
- launchApp:
      clearState: true
- runFlow:
      when:
          visible: "시작하기"
      commands:
          - tapOn: "시작하기"
- assertVisible:
      id: "login-forgot-password-link"
- tapOn:
      id: "login-forgot-password-link"
- assertVisible: "가능한 대체 방법"
- assertVisible:
      id: "recovery-action-sign-up"
- assertVisible:
      id: "recovery-action-continue-guest"
- assertVisible:
      id: "recovery-action-contact-support"
- takeScreenshot: recovery-login-entry
- tapOn:
      id: "recovery-action-sign-up"
- assertVisible: "가입을 시작할까요?"
- tapOn: "뒤로가기"
- assertVisible: "가능한 대체 방법"
- tapOn:
      id: "recovery-action-contact-support"
- runFlow:
      when:
          visible: "메일 앱을 열 수 없어요."
      commands:
          - assertVisible: "support@vocationary.app"
          - tapOn: "확인"
- launchApp:
      clearState: false
- assertVisible: "계정 복구 안내"
- tapOn:
      id: "recovery-action-continue-guest"
- assertVisible:
      id: "tab-settings"
