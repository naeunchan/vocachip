appId: com.anonymous.myvoc
name: Recovery guide from settings

---
- launchApp:
      clearState: true
- runFlow:
      when:
          visible: "시작하기"
      commands:
          - tapOn: "시작하기"
- tapOn:
      id: "login-guest-button"
- tapOn: "확인"
- assertVisible:
      id: "tab-settings"
- tapOn:
      id: "tab-settings"
- assertVisible:
      id: "settings-row-recovery-guide"
- tapOn:
      id: "settings-row-recovery-guide"
- assertVisible: "가능한 대체 방법"
- takeScreenshot: recovery-settings-entry
